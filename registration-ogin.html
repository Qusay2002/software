<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCEMS - Registration & Login</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 100%;
    max-width: 400px;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header {
    text-align: center;
    margin-bottom: 20px;
}

.form-container {
    display: flex;
    flex-direction: column;
}

.form {
    display: flex;
    flex-direction: column;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
}

input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 15px;
}

button {
    padding: 10px;
    border: none;
    background-color: #007bff;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

p {
    margin: 0;
}

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Smart Campus Energy Management System</h1>
        </header>

        <main>
            <div class="form-container">
                <div id="login-form" class="form">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <label for="loginUsername">Username:</label>
                        <input type="text" id="loginUsername" required>
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" required>
                        <button type="submit">Login</button>
                        <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
                    </form>
                </div>

                <div id="register-form" class="form" style="display:none;">
                    <h2>Register</h2>
                    <form id="registerForm">
                        <label for="registerUsername">Username:</label>
                        <input type="text" id="registerUsername" required>
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" required>
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" required>
                        <button type="submit">Register</button>
                        <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script >
        function showRegisterForm() {
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('register-form').style.display = 'block';
}

function showLoginForm() {
    document.getElementById('register-form').style.display = 'none';
    document.getElementById('login-form').style.display = 'block';
}

document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    // Add login functionality here
    alert('Login functionality not implemented.');
});

document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    // Add registration functionality here
    alert('Registration functionality not implemented.');
});


function showRegisterForm() {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'block';
    }

    function showLoginForm() {
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Replace 'home.html' with the URL of your home page
        window.location.href = 'home.html';
    });

    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Add registration functionality here
        alert('Registration functionality not implemented.');
    });
    </script>
</body>
</html>
