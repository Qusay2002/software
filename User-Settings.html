<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings - SCEMS</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }

        .navbar {
      background-color: #08135c;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .container {
      margin-top: 80px;
    }
    .header_section {
      text-align: center;
      margin-bottom: 50px;
    }
    .header_section h1 {
      font-size: 36px;
      color: #08135c;
    }
    .card {
      margin-bottom: 20px;
    }
    .footer_section {
      text-align: center;
      padding: 20px 0;
      background-color: #08135c;
      color: #fff;
    }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Smart Campus</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>

        </div>
      </nav>
    
    <div class="container">
        <h1>User Settings</h1>

        <!-- Profile Management Section -->
        <div class="section" id="profile-management">
            <h2>Profile Management</h2>
            <form action="/update-profile" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="currentUsername"  required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="currentEmail@example.com"  required>
                </div>
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password (optional)">
                </div>
                <div class="form-group">
                    <button type="submit">Update Profile</button>
                </div>
            </form>
        </div>

        <!-- Notification Settings Section -->
        <div class="section" id="notification-settings">
            <h2>Notification Settings</h2>
            <form action="/update-notifications" method="post">
                <div class="form-group">
                    <label for="email-notifications">Email Notifications</label>
                    <select id="email-notifications" name="email-notifications">
                        <option value="enabled">Enabled</option>
                        <option value="disabled">Disabled</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sms-notifications">SMS Notifications</label>
                    <select id="sms-notifications" name="sms-notifications">
                        <option value="enabled">Enabled</option>
                        <option value="disabled">Disabled</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Save Settings</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
